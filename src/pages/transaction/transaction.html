<ion-header>
    <ion-navbar>
        <ion-title>{{'transaction' | translate}}</ion-title>
    </ion-navbar>

    <div class="banner" text-center>
        <h2>{{'Hajj ePay Balance' | translate}}</h2>
        <h3>SR 500</h3>
        <ion-row>
            <ion-col col-6>
                <button ion-button block clear class="btn">{{'send_to_bank' | translate}}</button>
            </ion-col>
            <ion-col col-6>
                <button ion-button block class="btn">{{'add_money' | translate}}</button>
            </ion-col>
        </ion-row>
    </div>
</ion-header>

<ion-content class="bg-color">
    <ion-list no-lines>
        <h3>Today, 19 Dec, 2018</h3>
        <ion-item>
            <div class="img_box" item-start>
                <img src="assets/imgs/ic_pay.png">
            </div>
            <h2 class="d-flex">Paid for Order 
                <span class="end">-SR 10.50</span>
            </h2>
            <p>3:14 pm | Pre paid recharge</p>
        </ion-item>

        <ion-item>
            <div class="img_box" item-start>
                <img src="assets/imgs/ic_get_payment.png">
            </div>
            <h2 class="d-flex">Received as Cashback
                <span class="end">+SR 2.50</span>
            </h2>
            <p>11:14 pm | Train Ticket Booking</p>
        </ion-item>

    </ion-list>
</ion-content>
